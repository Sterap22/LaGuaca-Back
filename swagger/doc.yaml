paths:
  /login:
    post:
      summary: Login de usuario
      description: Autentica a un usuario y devuelve un token JWT.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user@example.com
                password:
                  type: string
                  example: password123
      responses:
        200:
          description: Login exitoso.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "prueba dela documentacion"
        401:
          description: Credenciales inv√°lidas.
